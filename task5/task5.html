<!-- Create a clone of IRCTC website -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Headland+One&family=Inter&family=Jost:ital,wght@0,300;1,300&family=Oswald&family=Teko:wght@500&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/0cfa998339.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="task5.css" />
  </head>
  <body>
    <div id="main">
      <div class="left">
        <nav>
          <div class="logo">
            <img
              src="https://www.irctc.co.in/nget/assets/images/logo.png"
              alt=""
            />
            <img
              src="https://www.irctc.co.in/nget/assets/images/secondry-logo.png"
              alt=""
            />
          </div>
          <div class="nav-items">
            <div class="upper-items">
              <a href="">Ask Disha</a>
              <a href="">Contact Us</a>
              <a href="">Alerts</a>
            </div>
            <div class="lower-items">
              <button id="login">Login</button>
              <button>Register</button>
              <button>Agent Login</button>
            </div>
          </div>
        </nav>
        <section class="content">
          <h1>Indian Railways</h1>
          <h2>
            <span>Safety</span><span>Security</span><span>Punctuality</span>
          </h2>
        </section>
        <section class="buttons">
          <button id="book">
            <i class="fa-solid fa-ticket"></i> BOOK Ticket
          </button>
          <button><i class="fa-solid fa-check"></i> PNR Status</button>
          <button>
            <i class="fa-solid fa-square-poll-vertical"></i> Charts/Vacancy
          </button>
        </section>
        <section class="train-info">
          <div class="train-name">
            <div class="left-content">
              <i class="fa-solid fa-train"></i>
              <div class="info">
                <span>From <i class="fa-solid fa-chevron-down"></i></span>
                <h2>Bangalore</h2>
                <p>KSR - Bangalore</p>
              </div>
            </div>
            <div class="mid-content">
              <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="left-content">
              <i class="fa-solid fa-train"></i>
              <div class="info">
                <span>To <i class="fa-solid fa-chevron-down"></i></span>
                <h2>Kasaragod</h2>
                <p>KSD - Kasaragod</p>
              </div>
            </div>
          </div>
          <div class="train-name">
            <div class="left-content">
              <i class="fa-solid fa-calendar-days"></i>
              <div class="info icon-up">
                <span>Date <i class="fa-solid fa-chevron-down"></i></span>
                <h2>05 Oct 23</h2>
                <p>Thursday</p>
              </div>
            </div>
            <div class="mid-content">
              <span>Class <i class="fa-solid fa-chevron-down"></i></span>
              <h2>3A</h2>
              <p>AC 3 Tier</p>
            </div>
            <div class="left-content">
              <i class="fa-solid fa-table-cells-large"></i>
              <div class="info icon-up">
                <span>Seat Type <i class="fa-solid fa-chevron-down"></i></span>
                <h2>TATKAL</h2>
                <p>AC 3 Tier</p>
              </div>
            </div>
          </div>
        </section>
        <button id="btn">
          Search Train <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="right">
        <img src="image.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
